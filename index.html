<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/rpg.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" id="gameside">

                <div class="row" id="fighters">
                    <p class="choose">Choose A Fighter!</p>

                </div>
                <div class="row">
                    <p class="enemies">Enemies to Fight</p>
                    <div class="col-md-3" id="enemy1">

                    </div>
                    <div class="col-md-3" id="enemy2">

                    </div>
                    <div class="col-md-3" id="enemy3">

                    </div>
                </div>

                <div class="row">
                    <p class="battlefield">Battle!</p>
                    <div class="col-md-3" id="you">

                    </div>
                    <div class="col-md-3" id="vs">
                        <p><br>
                            VS
                            <button id="attack"><h1>Attack!</h1></button>
                            </p>
                        
                    </div>
                    <div class="col-md-3" id="defense">
                            <button id="startover"><h1>Try Again</h1></button>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="logoside">
                <div class="card" style="width: 554px;">
                    <div id="dbzlogo">
                        <img id="dbz" src="assets/images/dbz.png" alt="dragon ball logo">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">- RPG -</h5>
                        <p class="card-text">First choose your fighter, then select an enemy to begin fighting. Press the attack button to inflict
                            damage upon your opponent. Try to defeat all 3 enemies to win, just watch out for your own HP!
                            KAMEHAMEHA!
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
